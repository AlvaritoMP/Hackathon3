<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="/tercerReto/styles.css">

<body>
    <h1>Formulario</h1>

    <form>
        <div>
            <label for="Nombre">Nombre</label>
            <input class="focus" id="Nombre" type="text" placeholder="Solo texto">
            </div>

        <div>
            <label for="Apellido">Apellido</label>
            <input class="focus" id="Apellido" type="text" placeholder="Solo texto">
        </div>

        <div>
            <label for="Edad">Edad</label>
            <input class="focus" id="Edad" type="number" maxlength="2" size="2" min="18" max="80">
        </div>

        <div>
            <label for="Sexo">Sexo</label>
            <input class="focus" id="Sexo" type="text" size="1" placeholder="M/F">
        </div>

        <div>   
            <label for="DNI">DNI</label>
            <input class="focus" id="DNI" type="number text" maxlength="8" placeholder="8 dÃ­gitos" size="8">
        </div>

        <div>
            <label for="Email">Email</label>
            <input class="focus" id="Email" type="email" placeholder="Email">
        </div>

        <div>
            <input type="submit">
        </div>

    </form>

    <footer>
        <nav>
            <ul>
                <li><a href="../tercerReto/index.html">Volver a Index tercerReto</a></li>
            </ul>
